<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restrooza</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      padding: 40px 20px;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      color: #20D2FF;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .screenshot {
      margin-top: 40px;
    }

    .screenshot img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Restrooza</h1>
    <p class="description">
      Nowoczesna aplikacja wspierająca restauracje w zarządzaniu dostawami i kierowcami.  
      Zautomatyzuj zamówienia, przydzielaj kierowców, śledź statusy – wszystko w jednej aplikacji.
    </p>
  </header>

  <section class="screenshot">
    <!-- Tutaj możesz wkleić zrzuty ekranu -->
    <img src="logo.png" alt="Zrzut ekranu aplikacji Restrooza">
  </section>

  <footer>
    &copy; 2025 Restrooza. Wszelkie prawa zastrzeżone.
  </footer>

</body>
</html>
